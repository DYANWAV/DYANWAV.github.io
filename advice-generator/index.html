<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
			rel="stylesheet" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png" />

		<link rel="stylesheet" href="style.css" />

		<title>Frontend Mentor | Advice generator app</title>
	</head>
	<body>
		<main class="main">
			<article class="advice-card">
				<small class="advice-id-text">
					advice #<span id="advice-id">12</span>
				</small>

				<div class="advice-container">
					<strong id="advice-text">...</strong>
				</div>

				<img
					class="pattern-divider"
					src="images/pattern-divider-mobile.svg"
					alt="Divider" />

				<button title="Get random advice" id="get-random-advice">
					<img class="dice-icon" src="images/icon-dice.svg" alt="Dice Icon" />
				</button>
			</article>
		</main>

		<script type="module" src="app.js"></script>
	</body>
</html>
