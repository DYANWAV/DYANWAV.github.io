<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
			rel="stylesheet" />
		<script
			src="https://kit.fontawesome.com/e0c69e0757.js"
			crossorigin="anonymous"></script>

		<link rel="stylesheet" href="style.css" />
		<title>Frontend Mentor | Article preview component</title>
	</head>
	<body>
		<main class="main">
			<article class="article-card">
				<picture class="header-image-container">
					<img
						class="header-image"
						src="assets/images/drawers.jpg"
						alt="Drawers" />
				</picture>

				<section class="text-container">
					<h2 class="title">
						Shift the overall look and feel by adding these wonderful touches to
						furniture in your home
					</h2>

					<p class="text">
						Ever been in a room and felt like something was missing? Perhaps it
						felt slightly bare and uninviting. I've got some simple tips to help
						you make any room feel complete.
					</p>
				</section>

				<footer class="user-info-container">
					<div class="flex-container">
						<img
							class="user-image"
							src="assets/images/avatar-michelle.jpg"
							alt="Michelle photo" />

						<div class="user-info">
							<strong class="user-name"> Michelle Appleton </strong>
							<time class="info-datetime text" datetime="28 Jun 2020">
								28 Jun 2020
							</time>
						</div>
					</div>

					<figure class="icon-share-container">
						<i class="fa-solid fa-share"></i>
					</figure>
				</footer>

				<div class="footer-hidden hidden">
					<span>share</span>
					<div class="social-icons-container">
						<i class="fa-brands fa-facebook"></i>
						<i class="fa-brands fa-instagram"></i>
						<i class="fa-brands fa-github"></i>
					</div>
				</div>
			</article>
		</main>

		<script type="module" src="app.js"></script>
	</body>
</html>
